<!DOCTYPE html>
<html>
  <head>
    <title>taskrr</title>
    <link href="/public/css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,600" rel="stylesheet">
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <h4 id="logo">taskrr</h4>
    <h1>Manage your tasks.
      <h3>An innovative new tool from the guys who brought you LLBuys Houses.</h3>
      <div class="flex-col" id="index-form-container">
        <div class="flex" id="tabs">
          <h2 id="sign-in-tab">SIGN IN</h2>
          <h2 id="register-tab">REGISTER</h2>
        </div>
        <form class="hidden" id="sign-in-form" action="/sign-in">
          <input placeholder="username">
          <input placeholder="password">
          <button>do it</button>
        </form>
        <form class="flex-col" id="register-form" action="/register">
          <input placeholder="username" name="username">
          <input placeholder="email" name="email">
          <input placeholder="password" name="password">
          <input placeholder="password confrm" name="password confrm">
          <button>do it</button>
        </form>
      </div>
    </h1>
  </body>
</html>
